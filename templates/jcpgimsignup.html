<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Jesus Christ Power of Glory International Ministries</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/jcpgimsignup.css') }}">
</head>
<body>

    <div class="container">
        <h1>Sign Up</h1>

        <!-- Sign Up Form -->
        <div class="form-container">
            <form id="signupForm" method="POST" action="{{ url_for('signup') }}">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

                <!-- New Sign Up Button -->
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
        </div>

        <div class="form-container">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Jesus Christ Power of Glory International Ministries. All rights reserved.</p>
    </footer>

</body>
</html>
