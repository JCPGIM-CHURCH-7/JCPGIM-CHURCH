<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Jesus Christ Power of Glory International Ministries</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/jcpgimcontact.css')}}">
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>

        <!-- Contact Form -->
        <div class="form-container">
            <form id="contactForm" method="post">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter subject" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <!-- Contact Info -->
        <div class="contact-info">
            <h3>Get in Touch</h3>
            <p>If you have any questions, feel free to reach out to us!</p>
            <p><strong>Phone:</strong> +1 123 456 7890</p>
            <p><strong>Email:</strong> <a href="mailto:info@jcpgim.org">info@jcpgim.org</a></p>
            <p><strong>Address:</strong> 123 Church Street, City, Country</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Jesus Christ Power of Glory International Ministries. All rights reserved.</p>
    </footer>

    <script>
        // Simulated form submission handling
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Thank you for contacting us! We will get back to you shortly.");
            document.getElementById("contactForm").reset();
        });
    </script>
</body>
</html>
